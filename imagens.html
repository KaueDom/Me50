<!DOCTYPE html>
<html lang="pt-br">

<meta content="./Title_Google.png">
</meta>

<title>Imagens do Google</title>

<head>
    <meta charset="UTF-8">
    <a style="padding-bottom: 10px;" class="containerHead" href="./index.html" title="Ir para a pÃ¡gina inicial do Google">
        <img src="./Inicio.png">
    </a>
</head>

<body>
    <link rel="stylesheet" href="./estilos.css">
    <!Logo do Google>
        <div class="containerBody">
            <div class="direc">
                <img alt="Imagens do Google" height="92" src="./pag_inicial_google.png" width="272">
                <span class="nomeImg">Imagens</span>
            </div>
            <!Barra de Pesquisa>
                <div class="btnPesquisar">
                    <form action="https://google.com/search">
                        <div class="Bordas">
                            <div class="Lupa">
                                <div class="onde">
                                    <!Area do texto>
                                        <img src="./lupa.png" width="20" height="20">
                                        <textarea class="areatexto" maxlength="2048" name="q" rows="1" title="Pesquisar"
                                            type="search" value="" aria-label="Pesquisar"></textarea>
                                        <button class="lupaAzul" name="tbm" value="isch"><img src="./lupa_azul.png" width="20" height="20">
                                        </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                
                
        </div>
</body>

</html>
